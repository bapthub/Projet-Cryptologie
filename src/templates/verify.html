<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'style.css') }}">
    <title>Projet Crypto</title>
</head>
<body>
    <div class="container py-3">
        <h2>Vérifier votre certificat</h2>
        <form action="{{ url_for('verify') }}" method="post" class="form-inline my-2" enctype="multipart/form-data">
            <div class="box">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control mr-2" required>
            </div>
            <div class="box">
                <input type="file" id="fileUpload" name="certificate" required>
                <label for="fileUpload" style="visibility: hidden;">Sélectionner un fichier</label>
            </div>
            
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
        <div class="box">
            {% for category, message in get_flashed_messages(with_categories=True) %}
                <div class="alert alert-{{category}}">{{ message }}</div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
