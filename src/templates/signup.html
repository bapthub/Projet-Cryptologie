<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'style.css') }}">
    <title>Projet Crypto</title>
</head>
<body>
    <div class="container py-3">
        <h1>Création de compte</h1>
        <form action="{{ url_for('signup') }}" method="post" class="form-inline my-2">
            <label for="email" class="mr-2">Email:</label>
            <input type="email" id="email" name="email" class="form-control mr-2" required >
            <label for="password" class="mr-2">Mot de passe:</label>
            <input type="password" id="password" name="password" class="form-control mr-2" required >
            <label for="nom" class="mr-2">Nom:</label>
            <input type="text" id="nom" name="nom" class="form-control mr-2" required >
            <label for="prenom" class="mr-2">Prénom:</label>
            <input type="text" id="prenom" name="prenom" class="form-control mr-2" required >
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
    </div>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-info">
        {{ message }}
    </div>
    {% endfor %}
    
</body>
</html>
