<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename= 'style.css') }}">
    <title>Projet Crypto</title>
</head>
<body>
    <div class="container py-3">
        <h2>Code verification</h2>
        <form action="{{ url_for('code') }}" method="post" class="form-inline my-2">
            <div class="form-group">
                <label for="email" class="mr-2">Email:</label>
                <input type="text" id="email" name="email" class="form-control mr-2">
            </div>
            <div class="form-group">
                <label for="code" class="mr-2">Code:</label>
                <input type="text" id="code" name="code" class="form-control mr-2">
            </div>
            <input type="submit" value="Submit" class="btn btn-primary">
        </form>
        {% for message in get_flashed_messages() %}
        <div class="alert alert-info">
            {{ message }}
        </div>
        {% endfor %}
    </div>

    
</body>
</html>
